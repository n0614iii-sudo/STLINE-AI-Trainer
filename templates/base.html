<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}パーソナルジム AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: white !important;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 1rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h3 class="text-white">
                            <i class="fas fa-dumbbell"></i> AI ジム
                        </h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                                <i class="fas fa-chart-dashboard me-2"></i>
                                ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'users_list' %}active{% endif %}" href="{{ url_for('users_list') }}">
                                <i class="fas fa-users me-2"></i>
                                ユーザー管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'exercises_list' %}active{% endif %}" href="{{ url_for('exercises_list') }}">
                                <i class="fas fa-running me-2"></i>
                                運動メニュー
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'posture_diagnosis' or request.endpoint == 'posture_diagnosis_user' %}active{% endif %}" href="{{ url_for('posture_diagnosis') }}">
                                <i class="fas fa-user-md me-2"></i>
                                姿勢診断
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="startTrainingSession()">
                                <i class="fas fa-play me-2"></i>
                                セッション開始
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}{% endblock %}</h1>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function startTrainingSession() {
            // トレーニングセッション開始モーダルを表示
            const modal = new bootstrap.Modal(document.getElementById('trainingModal') || createTrainingModal());
            modal.show();
        }

        function createTrainingModal() {
            const modalHtml = `
                <div class="modal fade" id="trainingModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">トレーニングセッション開始</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="sessionForm">
                                    <div class="mb-3">
                                        <label for="userId" class="form-label">ユーザー</label>
                                        <select class="form-select" id="userId" required>
                                            <option value="">選択してください</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exerciseType" class="form-label">運動種目</label>
                                        <select class="form-select" id="exerciseType" required>
                                            <option value="">選択してください</option>
                                            <option value="squat">スクワット</option>
                                            <option value="push_up">腕立て伏せ</option>
                                            <option value="deadlift">デッドリフト</option>
                                            <option value="plank">プランク</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                                <button type="button" class="btn btn-primary" onclick="submitSession()">開始</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            return document.getElementById('trainingModal');
        }

        function submitSession() {
            const userId = document.getElementById('userId').value;
            const exerciseType = document.getElementById('exerciseType').value;
            
            if (!userId || !exerciseType) {
                alert('すべての項目を選択してください。');
                return;
            }

            fetch('/start_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    exercise_type: exerciseType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('セッションが開始されました！');
                    bootstrap.Modal.getInstance(document.getElementById('trainingModal')).hide();
                } else {
                    alert('エラー: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('セッション開始に失敗しました。');
            });
        }

        // ページ読み込み時にユーザーリストを取得
        document.addEventListener('DOMContentLoaded', function() {
            // ここでユーザーリストをAPIから取得してselect要素に追加
            // 簡略化のためサンプルデータを使用
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
